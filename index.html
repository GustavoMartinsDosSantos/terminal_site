<html>

<head>
    <meta charset="UTF-8">
    <title>Terminal</title>
    <!-- Ubuntu -->
    <style>
        body,
        span,
        input,
        table {
            color: #FFFFFF;
            font-weight: bold;
            font-family: "Ubuntu Mono", monospace;
            font-size: 16px;
        }

        body,
        span {
            padding: 0px;
            margin: 0px;
            background-color: #262626;
        }

        input {
            outline: none;
            background-color: #00000000;
            border: none;
            flex-grow: 1;
            padding: 0px;
        }

        terminalUser {
            color: #669922;
        }

        terminalDir {
            color: #3e3bd5;
        }

        .terminalLine {
            width: 100%;
            display: flex;
        }

        .terminalLine>span {
            padding-right: 7px;
        }

        td{
            padding-right: 20px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div id='terminalContainer'>
        <div id="actualTerminalLine" class="terminalLine">
            <span>
                <terminalUser>gustavo@pc</terminalUser>:<terminalDir id="navDirSpan">~</terminalDir>$
            </span>
            <input id="actualLineInput" type="text" onkeydown="onKeyDown(event)" onblur="this.focus()"
                autofocus></input>
        </div>
        <div style="float: left">
        </div>
    </div>
    <script src='./js/functions.js'></script>
    <script src="./js/commands.js"></script>
    <script src="./js/strings.js"></script>
    <script src="./js/navigation.js"></script>
    <script src="./js/utils.js"></script>
</body>

</html>
